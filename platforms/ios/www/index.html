<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Agora for Yoga</title>
    </head>
    <body>
        <div class="container">
            <div class="app">
                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received">Device is Ready</p>
                </div>
                <div id="agora_direct" class="event listening button">Agora-Yoga(直接加入频道，默认uid=1)</div>
                <div id="agora_sample_teacher" class="event listening button">Agora-Yoga(输入uid的sample入口)(推荐)(模拟老师)</div>
                <div id="agora_sample_student" class="event listening button">Agora-Yoga(输入uid的sample入口)(推荐)(模拟学生)</div>
                <div id="agora_leave" class="event listening button">离开</div>
<!--                <div id="agora_add_one_user" class="event listening button">新增一个远程视图</div>-->
                <div id="agora_close" class="event listening button">关闭视图</div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
<!--        <script src="plugins/cordova-plugin-agora-yoga/www/cordova_plugin_agora_yoga.js"></script>-->
    </body>
</html>
